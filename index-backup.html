<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeamUp Header</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    div{
        border: 2px solid red;
    }
    .navbar {
      background-color: white;
      padding: 10px 15px;
    }
    .navbar-brand {
      color: #007bff;
      font-weight: bold;
    }
    .nav-link {
      color: #007bff;
      margin-right: 15px;
    }
    .btn-contact {
      background-color: #007bff;
      color: white;
      padding: 5px 20px;
      border-radius: 5px;
      border: none;
      
    }
    .social-icons a {
      color: #007bff;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px; /* Size of the box */
      height: 40px; /* Size of the box */
      border-radius: 5px; /* Square corners for a boxy look */
      font-size: 20px;
      transition: background-color 0.3s, color 0.3s;
      text-align: center; /* Center the icon within the box */
    }
    .social-icons .fa-facebook-f {
    background-color: grey; /* Default background color */
    color: white; /* Icon color */
    width: 40px;
    height: 20px; /* Ensure the height matches the width for a square box */
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
   
    transition: background-color 0.3s; /* Smooth transition for background color change */
}

.social-icons .fa-facebook-f:hover {
    background-color: #3b5998; /* Facebook blue on hover */
    color: white; /* Ensure icon color remains white on hover */
}

    .social-icons .fa-twitter {
      background-color: grey; /* Twitter blue */
      color: white;
    }
    .social-icons .fa-linkedin-in {
      background-color: grey; /* LinkedIn blue */
      color: white;
    }

    .social-icons .fa-linkedin-in:hover {
      background-color:#0077b5; /* LinkedIn blue */
      color: white;
    }
    .social-icons .fa-instagram,
    .social-icons .fa-youtube {
      background-color: transparent; /* No background for Instagram and YouTube */
      
    }
    .social-icons .fa-facebook-f:hover {
    background-color: #3b5998; /* Facebook blue on hover */
    color: white; /* Ensure icon color remains white on hover */
}
    .social-icons .fa-twitter:hover
     {
        background-color: #1da1f2; /* Darker shade of Facebook blue for hover */
      color: white; /* Change icon color on hover */
    }
    .social-icons .fa-instagram:hover {
    color: #e4405f; /* Instagram pink */
    }

    .social-icons .fa-youtube:hover {
        color: #d81111; /* YouTube red */
    }
  </style>
  
  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="#">
        <img src="assets/images/temlio.png" alt="TeamUp Logo" style="height: 70px; width: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Resources
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </li>
        
      </ul>
      <ul class="navbar-nav social-icons">
        <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
        </li>
        <li class="nav-item">
            <button class="btn btn-contact">Contact Us</button>
        </li>
    </ul>
    
    </div>
  </div>
</nav>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>


</body>

</html>
